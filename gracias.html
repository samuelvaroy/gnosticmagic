<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias por tu compra — GNOSTIC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fafafa;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .box {
      background: #fff;
      padding: 40px 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      max-width: 480px;
    }
    h1 {
      font-family: 'Fraunces', serif;
      font-size: 32px;
      margin-bottom: 12px;
    }
    p {
      color: #444;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 999px;
      background: #ff1593;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      background: #e01382;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>¡Gracias por tu compra!</h1>
    <p>Tu pedido ha sido procesado correctamente.<br>
    Recibirás un correo con los detalles en breve.</p>
    <a href="index.html">Volver a la tienda</a>
  </div>
</body>
</html>
