<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gnostic Magic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1 id="title">Gnostic</h1>
  <p id="mantra">Love is magic</p>
  <div id="vortex"></div>
</div>

<script>
const phrases = ["Love is magic", "Knowledge is magic", "All is magic"];
let current = 0;
const mantra = document.getElementById("mantra");

setInterval(() => {
  current = (current + 1) % phrases.length;
  mantra.style.opacity = 0;
  setTimeout(() => {
    mantra.textContent = phrases[current];
    mantra.style.opacity = 1;
  }, 300);
}, 3000);

window.addEventListener("scroll", () => {
  const scrollY = window.scrollY;
  const title = document.getElementById("title");
  const vortex = document.getElementById("vortex");

  // Distorsi√≥n basada en scroll
  if (scrollY < 300) {
    title.style.filter = `blur(${scrollY / 60}px) brightness(${1 - scrollY / 1000})`;
    title.style.opacity = `${1 - scrollY / 400}`;
  }

  if (scrollY > 200) {
    vortex.style.opacity = 1;
    vortex.style.transform = `translate(-50%, -50%) scale(${1 + (scrollY - 200) / 100})`;
  }
});
</script>

</body>
</html>
