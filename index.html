<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gnostic Magic</title>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scene" id="scene1">
    <h1 id="gnostic">gnostic</h1>
    <p id="mantra">Love is magic</p>
  </div>

  <div class="transition" id="transition">
    <div class="vortex"></div>
  </div>

  <div class="darkworld" id="scene2">
    <div class="sky"></div>
    <div class="stars"></div>
    <div class="mountains"></div>
    <div class="figure"></div>
    <div class="text">
      <h2>Bienvenido al otro lado</h2>
      <p>Un mundo m√°gico, iluminado en la oscuridad.</p>
    </div>
  </div>

<script>
const phrases = ["Love is magic", "Knowledge is magic", "All is magic"];
let current = 0;
const mantra = document.getElementById("mantra");

function nextPhrase() {
  current = (current + 1) % phrases.length;
  mantra.style.opacity = 0;
  setTimeout(() => {
    mantra.textContent = phrases[current];
    mantra.style.opacity = 1;
  }, 300);
}
setInterval(nextPhrase, 4000);

window.addEventListener('scroll', () => {
  const t = document.getElementById("transition");
  const s2 = document.getElementById("scene2");
  if (window.scrollY > window.innerHeight / 2) {
    t.classList.add("active");
    s2.classList.add("visible");
  }
});
</script>
</body>
</html>
