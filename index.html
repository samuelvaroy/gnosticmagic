<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gnostic Black Fusion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="title">
    <span class="letter l1">G</span>
    <span class="letter l2">N</span>
    <span class="letter l3">O</span>
    <span class="letter l4">S</span>
    <span class="letter l5">T</span>
    <span class="letter l6">I</span>
    <span class="letter l7">C</span>
  </div>
  <p id="mantra">Love is magic</p>
</div>

<script>
const phrases = ["Love is magic", "Knowledge is magic", "All is magic"];
let current = 0;
const mantra = document.getElementById("mantra");

setInterval(() => {
  current = (current + 1) % phrases.length;
  mantra.style.opacity = 0;
  setTimeout(() => {
    mantra.textContent = phrases[current];
    mantra.style.opacity = 1;
  }, 300);
}, 3000);

window.addEventListener("scroll", () => {
  const scrollY = window.scrollY;
  const letters = document.querySelectorAll(".letter");

  letters.forEach((l, i) => {
    const progress = Math.min(scrollY / 300, 1);
    const scale = 1 - progress;
    const size = 50 + progress * 3000;
    l.style.transform = `scale(${scale})`;
    l.style.opacity = `${1 - progress}`;
    l.style.borderRadius = "50%";
    l.style.background = "black";
    l.style.color = "black";
    l.style.width = `${size}px`;
    l.style.height = `${size}px`;
    l.style.lineHeight = `${size}px`;
    l.style.fontSize = `${size / 2}px`;
  });
});
</script>

</body>
</html>
