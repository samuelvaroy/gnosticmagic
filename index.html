<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gnostic Fusion Refined</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1 id="title">Gnostic</h1>
  <p id="mantra">Love is magic</p>
  <div id="vortex"></div>
</div>

<script>
const phrases = ["Love is magic", "Knowledge is magic", "All is magic"];
let current = 0;
const mantra = document.getElementById("mantra");

setInterval(() => {
  current = (current + 1) % phrases.length;
  mantra.style.opacity = 0;
  setTimeout(() => {
    mantra.textContent = phrases[current];
    mantra.style.opacity = 1;
  }, 300);
}, 3000);

window.addEventListener("scroll", () => {
  const scrollY = window.scrollY;
  const title = document.getElementById("title");
  const vortex = document.getElementById("vortex");

  if (scrollY < 300) {
    const scale = 1 - scrollY / 300;
    const blur = scrollY / 50;
    const opacity = 1 - scrollY / 300;

    title.style.transform = `scale(${scale})`;
    title.style.filter = `blur(${blur}px)`;
    title.style.opacity = `${opacity}`;
  }

  if (scrollY >= 150 && scrollY <= 400) {
    vortex.style.opacity = 1;
    const growth = Math.min((scrollY - 150) / 250, 1);
    const scale = 0.1 + growth * 60;
    vortex.style.transform = `translate(-50%, -50%) scale(${scale})`;
  }
});
</script>

</body>
</html>
