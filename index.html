<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gnostic Magic</title>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="scroll-container">

  <section class="hero">
    <div class="overlay">
      <h1 class="logo">gnostic</h1>
      <p id="mantra" onclick="nextMantra()">Love is magic</p>
    </div>
  </section>

  <section class="transition">
    <div class="circle"></div>
  </section>

  <section class="ritual dark">
    <div class="content">
      <h2>Acto II: El Ritual</h2>
      <div class="gallery">
        <div class="item">
          <h3>Mindprint</h3>
          <p>Obra mental alquímica</p>
        </div>
        <div class="item">
          <h3>VP 1</h3>
          <p>Primera visión poética</p>
        </div>
        <div class="item">
          <h3>VP 2</h3>
          <p>Segunda invocación escénica</p>
        </div>
      </div>
    </div>
  </section>

</div>

<script>
const phrases = [
  "Love is magic",
  "Chaos is magic",
  "Knowledge is magic",
  "Silence is magic",
  "All is magic"
];
let current = 0;
const mantra = document.getElementById("mantra");

function nextMantra() {
  current = (current + 1) % phrases.length;
  mantra.style.opacity = 0;
  setTimeout(() => {
    mantra.textContent = phrases[current];
    mantra.style.opacity = 1;
  }, 400);
}
setInterval(nextMantra, 4000);
</script>
</body>
</html>
