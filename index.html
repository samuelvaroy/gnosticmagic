<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gnostic Fusion</title>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<section class="page" id="page1">
  <div id="title">
    <span class="letter">G</span>
    <span class="letter">N</span>
    <span class="letter">O</span>
    <span class="letter">S</span>
    <span class="letter">T</span>
    <span class="letter">I</span>
    <span class="letter">C</span>
  </div>
  <p id="mantra">Love is magic</p>
</section>

<section class="page" id="page2">
  <div id="fusionPoint"></div>
</section>

<section class="page" id="page3">
  <div id="light"></div>
</section>

<script>
const phrases = ["Love is magic", "Knowledge is magic", "All is magic"];
let current = 0;
const mantra = document.getElementById("mantra");

function nextPhrase() {
  current = (current + 1) % phrases.length;
  mantra.style.opacity = 0;
  setTimeout(() => {
    mantra.textContent = phrases[current];
    mantra.style.opacity = 1;
  }, 300);
}
setInterval(nextPhrase, 3000);

window.addEventListener("scroll", () => {
  const scrollY = window.scrollY;
  const height = window.innerHeight;
  const letters = document.querySelectorAll(".letter");
  const point = document.getElementById("fusionPoint");
  const light = document.getElementById("light");

  if (scrollY > height * 0.3 && scrollY < height * 1.3) {
    point.classList.add("active");
    letters.forEach((l, i) => {
      l.style.animation = `fuseToCenter 2s forwards ease-in ${i * 0.1}s`;
    });
  }

  if (scrollY > height * 1.2 && scrollY < height * 2.2) {
    point.classList.add("expand");
  }

  if (scrollY > height * 2.1) {
    light.classList.add("appear");
  }
});
</script>

</body>
</html>
