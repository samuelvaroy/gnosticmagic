<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gnostic Timed Merge</title>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 300vh;
      background: white;
      overflow-x: hidden;
    }
    body {
      font-family: 'Marcellus SC', serif;
    }
    #container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    svg {
      width: 100vw;
      height: 100vh;
    }
    .circle {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      z-index: 0;
      opacity: 0;
      transition: transform 1s ease-out, opacity 1s ease-out;
    }
  </style>
</head>
<body>

<div id="container">
  <svg viewBox="0 0 800 200">
    <filter id="distort">
      <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="0" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <text id="gnosticText" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
          font-size="60" fill="black" filter="url(#distort)">GNOSTIC</text>
  </svg>
  <p id="mantra" style="font-size: 1.5rem; color: #e91e63;">Love is magic</p>
</div>
<div class="circle" id="blackHole"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
const text = document.getElementById("gnosticText");
const displace = document.querySelector("feDisplacementMap");
const hole = document.getElementById("blackHole");
const mantra = document.getElementById("mantra");

const phrases = ["Love is magic", "Knowledge is magic", "All is magic"];
let current = 0;
setInterval(() => {
  current = (current + 1) % phrases.length;
  mantra.style.opacity = 0;
  setTimeout(() => {
    mantra.textContent = phrases[current];
    mantra.style.opacity = 1;
  }, 300);
}, 3000);

window.addEventListener("scroll", () => {
  const scrollY = window.scrollY;
  const progress = Math.min(scrollY / 600, 1);

  // Animate distortion
  displace.setAttribute("scale", progress * 60);
  text.setAttribute("fill-opacity", 1 - progress);

  // Activate black hole only after full fusion
  if (progress >= 0.98) {
    hole.style.opacity = 1;
    hole.style.transform = "translate(-50%, -50%) scale(80)";
  } else {
    hole.style.opacity = 0;
    hole.style.transform = "translate(-50%, -50%) scale(0)";
  }
});
</script>

</body>
</html>
