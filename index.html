<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gnostic Magic</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
</head>
<body>

  <div class="section section-light" id="intro">
    <div class="gnostic-title">
      <h1 id="title">gnostic</h1>
      <p id="mantra" onclick="nextMantra()">Love is magic</p>
    </div>
    <img class="parallax-img" src="bg1.png" alt="Místico 1">
  </div>

  <div class="section transition">
    <div class="circle"></div>
  </div>

  <div class="section section-dark" id="about">
    <img class="parallax-img" src="bg2.png" alt="Místico 2">
    <div class="content">
      <h2>About</h2>
      <p>Gnostic Magic es una travesía simbólica. Más que productos, una puerta ritual.</p>
    </div>
  </div>

  <div class="section section-dark" id="products">
    <img class="parallax-img" src="bg3.png" alt="Místico 3">
    <div class="content">
      <h2>Products</h2>
      <p>Mindprint, VP 1, VP 2 — herramientas poéticas para activar tu visión interior.</p>
    </div>
  </div>

  <div class="section section-dark" id="contact">
    <div class="content">
      <h2>Contact</h2>
      <p>Escríbenos: <a href="mailto:contact@gnosticmagic.com">contact@gnosticmagic.com</a></p>
    </div>
  </div>

<script>
  const phrases = [
    "Love is magic",
    "Chaos is magic",
    "Silence is magic",
    "Knowledge is magic",
    "All is magic"
  ];
  let current = 0;
  const mantra = document.getElementById("mantra");

  function nextMantra() {
    current = (current + 1) % phrases.length;
    mantra.style.opacity = 0;
    setTimeout(() => {
      mantra.textContent = phrases[current];
      mantra.style.opacity = 1;
    }, 500);
  }

  setInterval(nextMantra, 3500);
</script>

</body>
</html>
